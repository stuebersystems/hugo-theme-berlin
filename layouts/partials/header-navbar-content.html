<div class="container pt-md-2 pb-md-2">
	<a class="navbar-brand" href="{{ .Site.BaseURL }}">
		{{ partial "header-navbar-brand" . }}
	</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{{ i18n "toggleNavigation" }}">
		<span class="navbar-toggler-icon"></span>
	</button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ms-auto">
			{{ $url := .Permalink  }}
			{{ range .Site.Menus.main }}
			<li class="nav-item {{ if eq $url .URL }}active{{ end }}">
				<a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
			</li>
			{{ end }}				
			{{ if .OutputFormats.Get "RSS" }}
			<li class="nav-item">
				{{ with .OutputFormats.Get "rss" -}}
					{{ printf `<a class="nav-link" href=%q title=%q>` .Permalink site.Title | safeHTML }}
				{{ end }}
				<span class="bi-rss-fill"></span></a>
			</li>
			{{ end }}
		</ul>
	</div>
</div>
