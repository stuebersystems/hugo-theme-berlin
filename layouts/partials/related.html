{{ if .Site.Params.Areas.showRelated }}
{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div id="blog-post-related">
	<div class="blog-post-related-title">{{ i18n "related" }}</div>
	<ol class="blog-post-related-list list-unstyled">
		{{ range . }}
		<li>
			<span class="mdi mdi-chevron-right"></span> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
		</li>
		{{ end }}
	</ol>
</div>
{{ end }}
{{ end }}
